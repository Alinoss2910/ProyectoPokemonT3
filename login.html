<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/loginCss.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop>
      <source src="video/fondo.mp4" type="video/mp4">
    </video>
    <audio id="myAudio">
      <source src="audio/pikachu sound clip (mp3cut.net).mp3">
    </audio>
    <h6>MomentosDelAnime. (2019). Fondo de Pantalla Animado Pokéball de Pokemon,[Video]</h6>
    <div class="container">
      <img src="img/Logo (1).svg">
      <div id="form">
        <form>
          <input type="text" class="form-control" placeholder="Usuario" required>
          <br>
          <input type="passwd" class="form-control" placeholder="Contraseña" required>
          <br>
        </form>
        <a id="login" href="javascript:playAudioAndRedirect('inicio.html')" class="btn btn-danger">LogIn</a>
        <br><br>
        <a id="register" href="javascript:playAudioAndRedirect('inicio.html')" class="btn btn-dark">Register</a>
      </div>
    </div>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
             src="http://jigsaw.w3.org/css-validator/images/vcss"
             alt="¡CSS Válido!" />
      </a>
    </p>
    <script>
      function playAudioAndRedirect(url) {
        document.getElementById('myAudio').play();
        setTimeout(function() {
          window.location.href = url;
        }, 1000);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  
</html>
